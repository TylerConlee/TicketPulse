{{define "content"}}
<div class="container">
    <h1>Application Configuration</h1>
    <form method="POST" action="/admin/configuration" class="needs-validation" novalidate>
        <div class="mb-3">
            <h3>General Settings</h3>
            <div class="form-check">
                <input type="checkbox" name="daily_summary_enabled" id="daily_summary_enabled" class="form-check-input" {{if eq .Configs.daily_summary_enabled "on"}}checked{{end}}>
                <label for="daily_summary_enabled" class="form-check-label">Enable Daily Summary</label>
            </div>
        </div>

        <div class="mb-3">
            <h3>Slack Configuration</h3>
            <div class="form-group">
                <label for="slack_app_token">Slack App Token:</label>
                <input type="text" name="slack_app_token" id="slack_app_token" class="form-control" value="{{.Configs.slack_app_token}}">
            </div>
            <div class="form-group">
                <label for="slack_bot_token">Slack Bot Token:</label>
                <input type="text" name="slack_bot_token" id="slack_bot_token" class="form-control" value="{{.Configs.slack_bot_token}}">
            </div>
        </div>

        <div class="mb-3">
            <h3>Zendesk Configuration</h3>
            <div class="form-group">
                <label for="zendesk_api_key">Zendesk API Key:</label>
                <input type="text" name="zendesk_api_key" id="zendesk_api_key" class="form-control" value="{{.Configs.zendesk_api_key}}">
            </div>
            <div class="form-group">
                <label for="zendesk_subdomain">Zendesk Subdomain:</label>
                <input type="text" name="zendesk_subdomain" id="zendesk_subdomain" class="form-control" value="{{.Configs.zendesk_subdomain}}">
            </div>
            <div class="form-group">
                <label for="zendesk_email">Zendesk Admin Email:</label>
                <input type="email" name="zendesk_email" id="zendesk_email" class="form-control" value="{{.Configs.zendesk_email}}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
</div>
{{end}}
