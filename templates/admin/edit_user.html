{{define "content"}}
<div class="row flex-grow">
    <div class="col-lg-6 mx-auto">
        <div class="auth-form-light text-left p-5">
            <h4>Edit User</h4>
            <h6 class="font-weight-light">Update the user details below.</h6>
            <form method="POST" action="/admin/users/edit/{{.EditUser.ID}}" class="pt-3">
                <!-- Name Field -->
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{.EditUser.Name}}" placeholder="Name" required>
                </div>
                
                <!-- Role Selector -->
                <div class="form-group">
                    <select class="form-select form-select-lg" id="role" name="role" required>
                        <option value="" disabled>Select Role</option>
                        <option value="admin" {{if eq .EditUser.Role "admin"}}selected{{end}}>Admin</option>
                        <option value="agent" {{if eq .EditUser.Role "agent"}}selected{{end}}>Agent</option>
                    </select>
                </div>
                
                <!-- Daily Summary Checkbox -->
                <div class="form-check mb-4">
                    <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" id="daily_summary" name="daily_summary" {{if .EditUser.DailySummary}}checked{{end}}> Enable Daily Summary
                    </label>
                </div>
                
                <!-- Save Changes Button -->
                <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Save Changes</button>
                </div>
                
                <!-- Cancel Link -->
                <div class="text-center mt-4 font-weight-light">
                    <a href="/admin/users" class="text-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
