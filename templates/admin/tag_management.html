{{define "content"}}
<h1>Tag Management</h1>

<table border="1">
    <tr>
        <th>Tag</th>
        <th>Slack Channel</th>
        <th>Alert Type</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    {{range .TagAlerts}}
    <tr>
        <td>{{.Tag}}</td>
        <td>{{.SlackChannelID}}</td>
        <td>{{.AlertType}}</td>
        <td>{{.User.Name}} ({{.User.Email}})</td>
        <td>
            <form method="POST" action="/admin/tag/delete/{{.ID}}" onsubmit="return confirm('Are you sure you want to delete this tag alert?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {{else}}
    <tr><td colspan="5">No tag alerts configured.</td></tr>
    {{end}}
</table>
{{end}}
