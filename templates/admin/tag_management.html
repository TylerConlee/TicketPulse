{{define "content"}}
<div class="container">
    <h1 class="mb-4">Tag Management</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tag</th>
                <th>Slack Channel</th>
                <th>Alert Type</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .TagAlerts}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Tag}}</td>
                <td>{{.SlackChannelID}}</td>
                <td>{{.AlertType}}</td>
                <td>{{.User.Name}} ({{.User.Email}})</td>
                <td>
                    <form method="POST" action="/admin/tag/delete/{{.ID}}" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this tag alert?');">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
