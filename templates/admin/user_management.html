{{define "content"}}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Users}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Name}}</td>
                                <td>{{.Email}}</td>
                                <td>{{.Role}}</td>
                                <td>
                                    <a href="/admin/users/edit/{{.ID}}" class="btn btn-sm btn-primary me-2">Edit</a>
                                    <form action="/admin/users/delete/{{.ID}}" method="POST" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <a href="/admin/users/new" class="btn btn-success mt-3">Create New User</a>
            </div>
        </div>
    </div>
</div>
{{end}}
