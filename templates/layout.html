<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                &#9776; <!-- Hamburger Icon -->
            </button>
            <h1 class="h3 m-0">{{.Title}}</h1>
        </div>
    </header>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="/dashboard" class="text-white">Dashboard</a></li>
                <li><a href="/profile" class="text-white">Profile</a></li>
                {{if eq .User.Role "admin"}}
                <li class="mt-3">Admin</li>
                <ul class="list-unstyled ps-3">
                    <li><a href="/admin/users" class="text-white">User Management</a></li>
                    <li><a href="/admin/tags" class="text-white">Tag Management</a></li>
                    <li><a href="/admin/configuration" class="text-white">Configuration</a></li>
                </ul>
                {{end}}
                <li><a href="/logout" class="text-white">Logout</a></li>
            </ul>
        </div>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>


    <main class="container mt-4">
        {{block "content" .}} {{end}}
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

</body>
</html>
