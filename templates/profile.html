{{define "content"}}
<div class="container">
    <h1 class="mb-4">Profile</h1>

    <!-- Form to Add Tag Alert -->
    <form method="POST" action="/profile/add-tag" class="mb-4">
        <div class="mb-3">
            <label for="tag" class="form-label">Tag</label>
            <input type="text" class="form-control" id="tag" name="tag" required>
        </div>

        <div class="mb-3">
            <label for="slack_channel" class="form-label">Slack Channel</label>
            <select name="slack_channel" id="slack_channel" required>
                {{range .SlackChannels}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
            
        </div>

        <div class="mb-3">
            <label for="alert_type" class="form-label">Alert Type</label>
            <select class="form-select" id="alert_type" name="alert_type" required>
                <option value="new_ticket">New Ticket</option>
                <option value="sla_deadline">SLA Deadline</option>
                <option value="ticket_update">Ticket Update</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Tag Alert</button>
    </form>

    <!-- Table of Configured Alerts -->
    <h2>Configured Alerts</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Tag</th>
                <th>Slack Channel</th>
                <th>Alert Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{range .TagAlerts}}
            <tr>
                <td>{{.Tag}}</td>
                <td>{{.SlackChannelID}}</td>
                <td>{{.AlertType}}</td>
                <td>
                    <form method="POST" action="/profile/delete-tag/{{.ID}}" onsubmit="return confirm('Are you sure you want to delete this alert?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
